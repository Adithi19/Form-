<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Form</title>
    </head>

    <body>
        <div class="container">
            <h1>Your Details</h1>
            <div class="form-container">
                <form id="userForm" onsubmit="return validateForm()">
                    <label for="username"><b>Username: </b></label>
                    <input type="text" id="username" name="username" required>
                    <small id="usernameError" class="error"></small>

                    <label for="password"><b>Password: </b></label>
                    <input type="password" id="password" name="password" required>
                    <small id="passwordError" class="error"></small>

                    <label for="email"><b>Email Address: </b></label>
                    <input type="email" id="email" name="email" required>
                    <small id="emailError" class="error"></small>

                    <label for="phone"><b>Phone Number: </b></label>
                    <input type="tel" id="phone" name="phone" required>
                    <small id="phoneError" class="error"></small>

                    <label for="age"><b>Age: </b></label>
                    <input type="number" id="age" name="age" required>
                    <small id="ageError" class="error"></small>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <script>
            function validateForm() {
    let valid = true;

    // Username validation
    const username = document.getElementById('username').value;
    const usernameError = document.getElementById('usernameError');
    const usernamePattern = /^[a-zA-Z0-9]{6,}$/;
    if (!usernamePattern.test(username)) {
        usernameError.textContent = 'Username must be at least 6 characters long and can contain only alphabets and numbers.';
        valid = false;
    } else {
        usernameError.textContent = '';
    }

    // Password validation
    const password = document.getElementById('password').value;
    const passwordError = document.getElementById('passwordError');
    const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    if (!passwordPattern.test(password)) {
        passwordError.textContent = 'Password must be at least 8 characters long and contain both alphabets and numbers.';
        valid = false;
    } else {
        passwordError.textContent = '';
    }

    // Email validation
    const email = document.getElementById('email').value;
    const emailError = document.getElementById('emailError');
    if (!email.endsWith('@rvu.edu.in')) {
        emailError.textContent = 'Email must end with @rvu.edu.in.';
        valid = false;
    } else {
        emailError.textContent = '';
    }

    // Phone number validation
    const phone = document.getElementById('phone').value;
    const phoneError = document.getElementById('phoneError');
    const phonePattern = /^[6-9]\d{9}$/;
    if (!phonePattern.test(phone)) {
        phoneError.textContent = 'Phone number must be a valid Indian number (e.g., 9876543210).';
        valid = false;
    } else {
        phoneError.textContent = '';
    }

    // Age validation
    const age = document.getElementById('age').value;
    const ageError = document.getElementById('ageError');
    if (age < 10 || age > 100) {
        ageError.textContent = 'Age must be between 10 and 100.';
        valid = false;
    } else {
        ageError.textContent = '';
    }

    return valid;
}

        </script>
    </body>
</html>
